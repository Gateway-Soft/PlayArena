name: playarena
description: "A new Flutter project for turf booking with user & owner roles."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # 🌐 Localization & Internationalization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # 🔥 Firebase
  firebase_core: ^2.32.0
  firebase_auth: ^4.17.5
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.6.6

  # 🔐 Authentication
  google_sign_in: ^6.2.1

  # 📍 Location & Maps
  geolocator: ^10.1.0
  geocoding: ^3.0.0

  # 📷 Image Handling
  image_picker: ^1.0.7
  image_cropper: ^9.1.0

  # 🔐 Permissions
  permission_handler: ^11.3.1

  # 💾 Local Storage
  shared_preferences: ^2.2.2

  # 🔗 Launch URLs
  url_launcher: ^6.2.5

  # 📦 State Management
  provider: ^6.1.2

  # 📱 App Info
  package_info_plus: ^8.3.0

  # 🍎 iOS-style icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/lang/
    - assets/
    - assets/PlayArena splash screen logo.jpg
    - assets/default_user.png
