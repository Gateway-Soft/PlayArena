name: playarena
description: "A new Flutter project."

publish_to: 'none' # Prevent accidental publishing

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # 🔤 Localization Support
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

  # 🔥 Firebase Dependencies
  firebase_core: ^2.32.0
  firebase_auth: ^4.17.5
  cloud_firestore: ^4.17.5
  firebase_storage: ^11.6.6

  # 📸 Image Picker
  image_picker: ^1.0.7

  # 🌐 URL Launcher
  url_launcher: ^6.2.5

  # 💾 Local Storage
  shared_preferences: ^2.2.2

  # 🔍 App Info
  package_info_plus: ^8.3.0   # ✅ Resolved for web compatibility

  # 🔐 Google Sign-In
  google_sign_in: ^6.2.1

  # 📦 State Management
  provider: ^6.1.2

  # 🍎 iOS-style icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/PlayArena splash screen logo.jpg

  # Optional font setup
