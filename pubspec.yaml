name: playarena
description: "A new Flutter project."

publish_to: 'none' # Prevent accidental publishing

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # 🔥 Firebase Dependencies
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.5
  cloud_firestore: ^4.16.1

  # 🔐 Google Sign-In
  google_sign_in: ^6.2.1

  # 📦 State Management
  provider: ^6.1.2

  # 🍎 iOS-style icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

  # ✅ Material Icons enabled
  uses-material-design: true

  # 🖼 Asset folder (Add your images here)
  assets:
    - assets/
    - assets/PlayArena splash screen logo.jpg

  # 🎨 Optional Fonts (Add later if needed)
